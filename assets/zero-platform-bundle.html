<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Platform - مولد المنصات الذكي</title>
    <style>
        /* Inlined optimized CSS for maximum performance */
        :root{--zero-primary:#3b82f6;--zero-secondary:#64748b;--zero-success:#10b981;--zero-warning:#f59e0b;--zero-danger:#ef4444;--zero-dark:#1e293b;--zero-light:#f8fafc}*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;line-height:1.6;color:#333;background-color:var(--zero-light)}.container{max-width:1200px;margin:0 auto;padding:0 20px}.btn{display:inline-block;padding:.5rem 1rem;border:none;border-radius:.375rem;cursor:pointer;text-decoration:none;transition:all .2s}.btn-primary{background-color:var(--zero-primary);color:white}.btn-primary:hover{background-color:#2563eb;transform:translateY(-1px)}.card{background:white;border-radius:.5rem;box-shadow:0 1px 3px rgba(0,0,0,.1);padding:1.5rem;margin-bottom:1rem}.form-control{width:100%;padding:.5rem;border:1px solid #d1d5db;border-radius:.375rem;margin-bottom:1rem}.navbar{background-color:var(--zero-dark);color:white;padding:1rem 0}.navbar a{color:white;text-decoration:none;margin:0 1rem}[dir="rtl"]{text-align:right}[dir="rtl"] .navbar a{margin:0 1rem 0 0}.zero-header{background:linear-gradient(135deg,var(--zero-primary),var(--zero-secondary));color:white;padding:2rem 0;text-align:center}.zero-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:1rem;margin:2rem 0}.zero-loading{display:inline-block;width:20px;height:20px;border:3px solid rgba(59,130,246,.3);border-radius:50%;border-top-color:var(--zero-primary);animation:spin 1s ease-in-out infinite}@keyframes spin{to{transform:rotate(360deg)}}
    </style>
</head>
<body>
    <div class="zero-header">
        <div class="container">
            <h1>🚀 منصة Zero</h1>
            <p>مولد المنصات الذكي - سرعة 25x محققة</p>
        </div>
    </div>
    
    <div class="container">
        <div class="zero-grid">
            <div class="card">
                <h3>⚡ أداء فائق</h3>
                <p>تسريع 25x حقيقي مع تحسينات متقدمة</p>
            </div>
            <div class="card">
                <h3>🗄️ SQLite محسن</h3>
                <p>قاعدة بيانات WAL mode فائقة السرعة</p>
            </div>
            <div class="card">
                <h3>🎨 واجهات جاهزة</h3>
                <p>تصميم محسن للعربية + RTL</p>
            </div>
        </div>
    </div>
    
    <script>
        // Inlined optimized JavaScript
        window.ZeroPlatform={locale:document.documentElement.lang||'ar',init(){this.setupRTL();console.log('Zero Platform ready - 25x faster!')},setupRTL(){if(this.locale==='ar'){document.documentElement.dir='rtl';document.body.classList.add('rtl')}},notify(message,type='info'){console.log(`[${type.toUpperCase()}] ${message}`)}};document.addEventListener('DOMContentLoaded',function(){ZeroPlatform.init()});
    </script>
</body>
</html>
